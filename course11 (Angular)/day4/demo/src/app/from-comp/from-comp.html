<form
  [formGroup]="userForm"
  class="container mt-5 rounded-2 border border-dark"
  (submit)="onSubmit()"
>
  <h2>from-comp works!</h2>
  <div class="input-group mb-3">
    <label for="name" class="input-group-text bg-dark text-white" id="basic-addon1">name</label>
    <input
      type="text"
      class="form-control"
      placeholder="name"
      id="name"
      name="name"
      formControlName="name"
    />
  </div>
  <div class="input-group mb-3">
    <label for="age" class="input-group-text bg-dark text-white" id="basic-addon1">name</label>
    <input
      type="text"
      class="form-control"
      placeholder="age"
      id="age"
      name="age"
      formControlName="age"
    />
  </div>
  <button type="submit" class="btn btn-info mb-3">Add User</button>

  @if(!userForm.valid && userForm.touched && userForm.dirty){
  <p style="color: rgb(200, 56, 56)">there is an error</p>
  }
</form>
