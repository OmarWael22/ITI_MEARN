<div class="container my-5 rounded-2 border border-dark">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for(user of usersArr ; track user.id){
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>

<ng-content>

  
</ng-content>
