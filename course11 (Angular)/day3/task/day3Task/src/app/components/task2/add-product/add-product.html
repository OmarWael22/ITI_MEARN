<div>
  <h4>Add Product</h4>
  <form >
    <label for="name">Name</label>
    <input type="text" name="product-name" id="name" [(ngModel)]="product.name">
    <label for="price">Price</label>
    <input type="text" name="product-price" id="price" [(ngModel)]="product.price">
    <label for="cat">Category</label>
    <input type="text" name="product-cat" id="cat" [(ngModel)]="product.category">
    <input type="submit" value="Add Product" (click)="sendProduct()">
  </form>
</div>
