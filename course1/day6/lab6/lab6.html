<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 JS</title>
    <link rel="stylesheet" href="lab6.css">
</head>
<body>
    <h1>Lab 6 JS </h1>
    <div class="container">
        <div class="image-div">
            <img src="" alt="not found">
        </div>
        <p></p>
        <div class="buttons">
            <input type="button" value="<<" id="prev">
            <input type="button" value=">>" id="next">
            <input type="button" value="stop" id="stop">
            <input type="button" value="play" id="play">
            <input type="button" value="1x 6s" id="normal">
            <input type="button" value="2x 4s" id="fast">
            <input type="button" value="3x 2s" id="superfast">

        </div>
    </div>
    <script src="lab6.js"></script>
</body>
</html>
